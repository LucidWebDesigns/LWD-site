    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navItems = document.querySelectorAll(".nav-item");

        // Function to set the active item based on the current URL
        function setActiveNavItem() {
          const currentPath = window.location.pathname;

          navItems.forEach((item) => {
            const link = item.querySelector("a");
            const linkPath = link.getAttribute("href");

            if (
              linkPath === currentPath ||
              (linkPath === "/" && currentPath === "/")
            ) {
              item.classList.add("active");
            } else {
              item.classList.remove("active");
            }
          });
        }
        // Set the active item on initial load
        setActiveNavItem();
        // Set the active item just before the page unloads
        window.addEventListener("beforeunload", function () {
          navItems.forEach((item) => {
            const link = item.querySelector("a");
            const linkPath = link.getAttribute("href");

            if (
              linkPath === window.location.pathname ||
              (linkPath === "/" && window.location.pathname === "/")
            ) {
              item.classList.add("active");
            } else {
              item.classList.remove("active");
            }
          });
        });

        // Set the active item on click without causing a blink
        navItems.forEach((item) => {
          item.addEventListener("click", function () {
            navItems.forEach((navItem) => navItem.classList.remove("active"));
            this.classList.add("active");
          });
        });
        
      });
    </script>

<!-- START CAROUSEL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const carousel = document.querySelector('.articles__list');
    const items = Array.from(document.querySelectorAll('.articles__list li'));
    const scrollAmount = items[0].offsetWidth + parseInt(window.getComputedStyle(items[0]).marginRight);
    let currentIndex = 0;
    let isScrolling = false;
    let allItems = items; // Initialize allItems with the original items

    const leftButton = document.getElementById('scroll-left');
    const rightButton = document.getElementById('scroll-right');

    // Function to smoothly scroll to the nearest item
    function scrollToCurrentIndex(immediate = false) {
        isScrolling = true;
        disableButtons();
        carousel.scrollTo({
            left: currentIndex * scrollAmount,
            behavior: immediate ? 'auto' : 'smooth'
        });

        setTimeout(() => {
            adjustIndexForInfiniteScroll();
            enableButtons();
            isScrolling = false;
        }, immediate ? 0 : 500); // Adjust timing to match the scroll duration
    }

    // Disable buttons to prevent clicking during scroll
    function disableButtons() {
        leftButton.disabled = true;
        rightButton.disabled = true;
    }

    // Re-enable buttons after scrolling is complete
    function enableButtons() {
        leftButton.disabled = false;
        rightButton.disabled = false;
    }

    // Adjust currentIndex and jump when needed (for infinite scrolling)
    function adjustIndexForInfiniteScroll() {
        if (currentIndex === 0) {
            currentIndex = items.length; // Jump to the last original item
            scrollToCurrentIndex(true);
        } else if (currentIndex === allItems.length - 1) {
            currentIndex = 1; // Jump to the first original item
            scrollToCurrentIndex(true);
        }
    }

    // Remove previously cloned items
    function clearClonedItems() {
        const clones = document.querySelectorAll('.articles__list .clone');
        clones.forEach(clone => clone.remove());
    }

    // Check viewport size and clone items if not in mobile view
    function setupCarouselForViewport() {
        const viewportWidth = window.innerWidth;
        clearClonedItems(); // Clear any previous clones
        
        if (viewportWidth >= 768) { // Clone items for non-mobile views
            const firstClone = items[0].cloneNode(true);
            const lastClone = items[items.length - 1].cloneNode(true);
            firstClone.classList.add('clone');
            lastClone.classList.add('clone');
            carousel.appendChild(firstClone);
            carousel.insertBefore(lastClone, items[0]);
            allItems = document.querySelectorAll('.articles__list li');

            // Initial scroll to the first item (considering the cloned element)
            currentIndex = 1;
            scrollToCurrentIndex(true);
        } else {
            allItems = items; // On mobile, just use the original items
        }
    }

    // Handle left arrow click
    leftButton.addEventListener('click', function() {
        if (isScrolling) return; // Prevent clicking while scrolling
        if (currentIndex > 0) {
            currentIndex--;
        } else {
            currentIndex = allItems.length - 1;
        }
        scrollToCurrentIndex();
    });

    // Handle right arrow click
    rightButton.addEventListener('click', function() {
        if (isScrolling) return; // Prevent clicking while scrolling
        if (currentIndex < allItems.length - 1) {
            currentIndex++;
        } else {
            currentIndex = 0;
        }
        scrollToCurrentIndex();
    });

    // Initialize Hammer.js for touch and drag functionality
    const hammer = new Hammer(carousel);
    let startScrollLeft;
    let startX;

    hammer.on('panstart', (e) => {
        if (isScrolling) return; // Prevent dragging while scrolling
        startScrollLeft = carousel.scrollLeft;
        startX = e.center.x;
        carousel.style.scrollSnapType = 'none'; // Disable snap during drag
    });

    hammer.on('panmove', (e) => {
        if (isScrolling) return; // Prevent dragging while scrolling
        const x = e.center.x;
        const walk = startX - x;
        carousel.scrollLeft = startScrollLeft + walk;
    });

    hammer.on('panend', () => {
        if (isScrolling) return; // Prevent further actions while scrolling
        // Calculate the nearest item after drag
        currentIndex = Math.round(carousel.scrollLeft / scrollAmount);
        scrollToCurrentIndex();
        setTimeout(() => {
            carousel.style.scrollSnapType = 'x mandatory'; // Re-enable snap after dragging
            adjustIndexForInfiniteScroll(); // Adjust index after snap
        }, 50); // Small delay for smoother snapping
    });

    // Setup carousel based on viewport size
    setupCarouselForViewport();

    // Optional: Add a resize event listener to handle window resizing
    window.addEventListener('resize', () => {
        setupCarouselForViewport();
    });
});

</script>


  <script>
    const observerOptions = {
      root: null, // Use the viewport as the root
      rootMargin: '0px 0px -35% 0px', // Trigger when the element is 20% into the viewport
      threshold: 0 // Trigger as soon as any part of the element is visible
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          if (entry.target.classList.contains('fade-in')) {
            entry.target.classList.add('fade-in-visible');
          } else if (entry.target.classList.contains('slide-in-left')) {
            entry.target.classList.add('slide-in-visible');
          } else if (entry.target.classList.contains('slide-in-right')) {
            entry.target.classList.add('slide-in-visible');
          }
        }
      });
    }, observerOptions);

    // Observe both fade-in and slide-in sections
    document.querySelectorAll('.fade-in, .slide-in-left, .slide-in-right').forEach(section => {
      observer.observe(section);
    });
  </script>
